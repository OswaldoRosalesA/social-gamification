spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./database/social-gamification;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8081

# REST client settings
multiplicationHost: http://localhost:8000/api

## RabbitMQ configuration
multiplication:
  exchange: multiplication_exchange
  solved:
    key: multiplication.solved
  queue: gamification_multiplication_queue
  anything:
    routing-key: multiplication.*